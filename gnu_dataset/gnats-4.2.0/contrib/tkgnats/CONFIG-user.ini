# User TkGnats ini file for Win95/98/NT.

# Each individual user gets a copy of this file.
# Copy it to $TkGnats(UserDir)/tkgnats.ini

# Windows: TkGnats(UserDir) is {home}/tkgnats
#          where {home} is any directory that belongs to an individual.
# UNIX:    TkGnats(UserDir) is $HOME/.tkgnats

#
# Tell TkGnats about yourself
#

set TkGnats(LogName)      myname
set TkGnats(GroupName)    mygroup
set TkGnats(FullName)     "My Name"
set TkGnats(EmailAddr)    myname@widget.com

#
# Tell TkGnats about the GNATS Server passwords
#

# server password fields: GNATS_ADDR userid password
set TkGnats(ServerPasswords) {
bugs@widget.com rickm sickm
}
