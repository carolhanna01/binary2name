# ALTERNATE Single-User TkGnats ini file for Win95/98/NT.

# This file simply contains all the information from the servers file,
# CONFIG-user.ini, CONFIG-site.tkgnatsrc and CONFIG-server.tkgnatsrc.

# Copy it to $TkGnats(UserDir)/tkgnats.ini

# Windows: TkGnats(UserDir) is {home}/tkgnats
#          where {home} is any directory that belongs to an individual.
# UNIX:    TkGnats(UserDir) is $HOME/.tkgnats

#########################################################
######## This is the CONFIG-servers file section ########
#########################################################

#
# Tell TkGnats about the GNATS Servers
#

# server fields: Title GNATS_SERVER GNATS_PORT GNATS_ADDR ServerDir GNATSDatabaseAlias

set TkGnats(Servers) {
"Widget Bugs" srv.widget.com 1529 bugs@widget.com bugs.srv.widget.com bugs.srv.widget.com
}

#####################################################
######## This is the CONFIG-user.ini section ########
#####################################################

#
# Tell TkGnats about yourself
#

set TkGnats(LogName)      myname
set TkGnats(GroupName)    mygroup
set TkGnats(FullName)     "My Name"
set TkGnats(EmailAddr)    myname@widget.com

# server password fields: GNATS_ADDR userid password
set TkGnats(ServerPasswords) {
bugs@widget.com rickm sickm
}

###########################################################
######## This is the CONFIG-site.tkgnatsrc section ########
###########################################################

#
# Tell TkGnats about your mail server
#

set TkGnats(SMTP_SERVER)  mail.widget.com
set TkGnats(SMTP_PORT)    25


#############################################################
######## This is the CONFIG-server.tkgnatsrc section ########
#############################################################

#
# Tell TkGnats what the GNATS server wants to know about your Site
#

set TkGnats(SUBMITTER)    calgary
set TkGnats(ORGANIZATION) "VSL Calgary"

# These set defaults in the "Create Problem Report" dialog and are optional

#set TkGnats(CreateDefaultCategory) Chores
