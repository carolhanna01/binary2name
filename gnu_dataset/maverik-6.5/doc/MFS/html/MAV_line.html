<h1><hr>MAV_line<hr></h1>


<h2>Summary</h2>

Infinite line.
<p><hr>


<h2>Syntax</h2>
<pre>
typedef struct {
  MAV_vector pt;
  MAV_vector dir;
} MAV_line;
</pre>
<p><hr>


<h2>Description</h2>

A <tt>MAV_line</tt> is an infinite line, comprising an origin, <tt>pt</tt>, and
a normalised direction vector, <tt>dir</tt>.
