<h1><hr>MAV_texCoord<hr></h1>


<h2>Summary</h2>

Texture coordinate.
<p><hr>


<h2>Syntax</h2>
<pre>
typedef struct {
  float s;
  float t;
} MAV_texCoord;
</pre>
<p><hr>


<h2>Description</h2>

A Maverik texture coordinate comprises two floats, <tt>s</tt> and <tt>t</tt>, representing the
texture coordinates at a vertex.
