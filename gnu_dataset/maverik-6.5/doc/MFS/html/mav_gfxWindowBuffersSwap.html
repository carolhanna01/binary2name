<h1><hr>mav_gfxWindowBuffersSwap<hr></h1>


<h2>Summary</h2>

Swap the buffers.
<p><hr>


<h2>Syntax</h2>
<p><b>void mav_gfxWindowBuffersSwap(void);</b>
<p><hr>


<h2>Description</h2>

Swaps the buffers for the active graphics context. This routine does
nothing for single buffered graphics context.
