<h1><hr>mav_SMSClassGet<hr></h1>


<h2>Summary</h2>

Query the class of an SMS.
<p><hr>


<h2>Syntax</h2>
<p><b>MAV_SMSClass *mav_SMSClassGet(MAV_SMS *s);</b>
<ul>
<p><li><b>MAV_SMS *s</b><br>
SMS to query.
</ul>
<p><hr>


<h2>Description</h2>
This function returns the class of SMS <tt>s</tt>.
