<h1><hr>mav_moduleDump<hr></h1>


<h2>Summary</h2>

Print details of all kernel modules.
<p><hr>


<h2>Syntax</h2>
<p><b>void mav_moduleDump(void);</b>
<p><hr>


<h2>Description</h2>
This function calls the identification
function for each registered kernel module, printing to <tt>stdout</tt> the result
of each function.
