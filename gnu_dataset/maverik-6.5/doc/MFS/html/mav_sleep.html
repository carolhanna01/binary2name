<h1><hr>mav_sleep<hr></h1>


<h2>Summary</h2>

Sleep.
<p><hr>


<h2>Syntax</h2>
<p><b>void mav_sleep(float len);</b>
<ul>
<p><li><b>float len</b><br>
Time to sleep (seconds).
</ul>
<p><hr>


<h2>Description</h2>
This function waits for <tt>len</tt> seconds, which can be specified with microsecond
resultion.
