<h1><hr>mav_SMSDataGet<hr></h1>


<h2>Summary</h2>

Queries the data associated with an SMS.
<p><hr>


<h2>Syntax</h2>
<p><b>void *mav_SMSDataGet(MAV_SMS *s);</b>
<ul>
<p><li><b>MAV_SMS *s</b><br>
SMS to be queried.
</ul>
<p><hr>


<h2>Description</h2>
This function returns the data associated with SMS <tt>s</tt>.
