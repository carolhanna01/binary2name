<h1><hr>mav_gfxWindowClose<hr></h1>


<h2>Summary</h2>

Set active rendering window.
<p><hr>


<h2>Syntax</h2>
<p><b>void mav_gfxWindowClose(int id);</b>
<ul>
<p><li><b>int id</b><br>

Identifies the window.
</ul>
<p><hr>


<h2>Description</h2>

Closes window <tt>id</tt>.
