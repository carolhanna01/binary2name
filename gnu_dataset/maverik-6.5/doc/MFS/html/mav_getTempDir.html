<h1><hr>mav_getTempDir<hr></h1>


<h2>Summary</h2>

Returns the temporary directory.
<p><hr>


<h2>Syntax</h2>
<p><b>char *mav_getTempDir(void);</b>
<p><hr>


<h2>Description</h2>
<p>returns a temporary directory on the system, for example "/tmp/" or "C:/WINNT/Temp".
