<h1><hr>mav_windowSet<hr></h1>


<h2>Summary</h2>

Set window to be active window for rendering.
<p><hr>


<h2>Syntax</h2>
<p><b>void mav_windowSet(MAV_window *w);</b>
<ul>
<p><li><b>MAV_window *w</b><br>
Window.
</ul>
<p><hr>


<h2>Description</h2>
This function sets <tt>w</tt> to be the active window for rendering.
