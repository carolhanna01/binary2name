<a name="WordContext-ENVIRONMENT-1"></a>
<h4 class="subsection">10.8.6 WordContext ENVIRONMENT</h4>


<p><strong>MIFLUZ_CONFIG
</strong> file name of configuration file read by
WordContext(3). Defaults to
<strong>~/.mifluz.
</strong> or
<strong>/usr/etc/mifluz.conf
</strong>
