<a name="mifluzload-DESCRIPTION-1"></a>
<h4 class="subsection">10.5.3 mifluzload DESCRIPTION</h4>


<p>mifluzload reads from
<strong>stdout
</strong> a complete ascii description
of the
<strong>file
</strong> inverted index using the
<code>WordList::Read
</code>
method. 
</p>
